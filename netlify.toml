[[redirects]]
  from = "/"
  to = "/seo.html"
  status = 200
  force = true
  conditions = {User-Agent = ["*bot*", "*Bot*", "*spider*", "*Spider*", "*crawler*", "*Crawler*", "Googlebot", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider", "YandexBot", "facebookexternalhit", "TwitterBot", "WhatsApp", "LinkedInBot", "Slack"]}

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "index, follow"
